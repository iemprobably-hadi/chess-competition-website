<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Competition Website</title>
    <link rel="stylesheet" href="public/styles.css">  <!-- Linking external stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chess Competition</h1>
        
        <!-- Login Form -->
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <h2>Signup</h2>
        <form action="/signup" method="POST">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="username" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="password" required>
            <button type="submit">Signup</button>
        </form>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table">
                    <!-- Leaderboard Data Will Be Populated Here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popup" class="popup">
        <p>This competition is held by @iemprobably.hadi</p>
        <p id="customMessage">Good Luck!</p>
    </div>
 <script src="public/script.js"></script>
 <script src="server.js"></script>
</body>
</html>
